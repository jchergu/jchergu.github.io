<style>
  @keyframes bounce-subtle {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  
  @keyframes pulse-glow {
    0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
  }
  
  @keyframes typing-first {
    from { width: 0; }
    to { width: 100%; }
  }
  
  @keyframes typing-second {
    0% { 
      width: 0;
      opacity: 0;
    }
    1% { 
      opacity: 1;
    }
    100% { 
      width: 100%;
      opacity: 1;
    }
  }
  
  .bounce-animation {
    animation: bounce-subtle 2s ease-in-out infinite;
  }
  
  .glow-animation {
    animation: pulse-glow 2s ease-in-out infinite;
  }
  
  .typing-text-first {
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
  }
  
  .typing-text-second {
    overflow: hidden;
    white-space: nowrap;
    position: relative;
    width: 0;
    padding-bottom: 0.5em; 
    margin-bottom: 1em; 
    animation: typing-second 2s steps(20, end) 1s forwards;
  }

  .typing-text-second::after {
    content: '';
    position: absolute;
    right: 0;
    top: 0;
    height: 100%; 
    width: 3px;
    background-color: currentColor;
    animation: blink-caret 0.75s step-end infinite;
    margin-right: -4px; 
  }

  @keyframes blink-caret {
    from, to { opacity: 0; }
    50% { opacity: 1; }
  }
</style>
</head>
